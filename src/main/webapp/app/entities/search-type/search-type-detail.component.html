<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="searchType">
            <h2><span jhiTranslate="talentpipeFrontendApp.searchType.detail.title">Search Type</span> {{searchType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="talentpipeFrontendApp.searchType.name">Name</span></dt>
                <dd>
                    <span>{{searchType.name}}</span>
                </dd>
                <dt><span jhiTranslate="talentpipeFrontendApp.searchType.description">Description</span></dt>
                <dd>
                    <span>{{searchType.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/search-type', searchType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
