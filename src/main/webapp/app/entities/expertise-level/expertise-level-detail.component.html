<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="expertiseLevel">
            <h2><span jhiTranslate="talentpipeFrontendApp.expertiseLevel.detail.title">Expertise Level</span> {{expertiseLevel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="talentpipeFrontendApp.expertiseLevel.name">Name</span></dt>
                <dd>
                    <span>{{expertiseLevel.name}}</span>
                </dd>
                <dt><span jhiTranslate="talentpipeFrontendApp.expertiseLevel.description">Description</span></dt>
                <dd>
                    <span>{{expertiseLevel.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/expertise-level', expertiseLevel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
