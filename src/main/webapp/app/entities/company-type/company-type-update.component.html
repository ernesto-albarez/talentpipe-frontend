<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-company-type-heading" jhiTranslate="talentpipeFrontendApp.companyType.home.createOrEditLabel">Create or edit a Company Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!companyType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="companyType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentpipeFrontendApp.companyType.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="companyType.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentpipeFrontendApp.companyType.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="companyType.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentpipeFrontendApp.companyType.minEmployeesQuantity" for="field_minEmployeesQuantity">Min Employees Quantity</label>
                    <input type="number" class="form-control" name="minEmployeesQuantity" id="field_minEmployeesQuantity"
                        [(ngModel)]="companyType.minEmployeesQuantity" required min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.minEmployeesQuantity?.dirty && editForm.controls.minEmployeesQuantity?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.minEmployeesQuantity?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.minEmployeesQuantity?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.minEmployeesQuantity?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentpipeFrontendApp.companyType.maxEmployeesQuantity" for="field_maxEmployeesQuantity">Max Employees Quantity</label>
                    <input type="number" class="form-control" name="maxEmployeesQuantity" id="field_maxEmployeesQuantity"
                        [(ngModel)]="companyType.maxEmployeesQuantity" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
