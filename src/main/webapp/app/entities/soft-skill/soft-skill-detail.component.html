<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="softSkill">
            <h2><span jhiTranslate="talentpipeFrontendApp.softSkill.detail.title">Soft Skill</span> {{softSkill.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="talentpipeFrontendApp.softSkill.name">Name</span></dt>
                <dd>
                    <span>{{softSkill.name}}</span>
                </dd>
                <dt><span jhiTranslate="talentpipeFrontendApp.softSkill.description">Description</span></dt>
                <dd>
                    <span>{{softSkill.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/soft-skill', softSkill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
